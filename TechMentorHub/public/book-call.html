<!DOCTYPE html>
<html>
<head>
    <meta charset="UTF-8">
    <meta http-equiv="refresh" content="0;url=https://calendly.com/amin-hasan/strategy-call">
    <title>Redirecting to Calendly</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #1a1a1a;
            color: white;
            text-align: center;
            padding-top: 100px;
        }
        .loader {
            border: 5px solid #333;
            border-top: 5px solid #06D6A0;
            border-radius: 50%;
            width: 50px;
            height: 50px;
            animation: spin 1s linear infinite;
            margin: 30px auto;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
        a {
            color: #06D6A0;
            text-decoration: underline;
        }
    </style>
</head>
<body>
    <h1>Redirecting to Calendly...</h1>
    <div class="loader"></div>
    <p>If you are not redirected automatically, <a href="https://calendly.com/amin-hasan/strategy-call">click here</a>.</p>
    <script>
        window.location.href = "https://calendly.com/amin-hasan/strategy-call";
    </script>
</body>
</html>
